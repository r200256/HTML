<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Java Script Array.forEach() </h2>
	<p id="demo">Offise Microsoft JAva Script Sring Metods Replace()</p>
	<!--<p id="demo1">LOLlolLOLlol</p>-->
	<script>
		var txt=""	;
		var numbers=[45,4,9,16,25];
		numbers.forEach(myFunction);
		document.getElementById("demo").innerHTML=txt;

		function myFunction(value,index,array){
			txt=txt+"-->"+value+"<br>";
		}
		
	</script>
</body>
</html>
