<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript closures</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		document.getElementById("demo").innerHTML=add();
		function add(){
			var counter =0;
			function plus(){counter+=1;}
			plus();
			plus();
			plus();plus();
			plus();

			return counter;
		}
	</script>
</body>
</html>
