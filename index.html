<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event DOM</title>
</head>
<body>
	<h2>JavaScript addEventListener()</h2>
	<p id="demo">Resize Window</p>
	<button id="myBtn">Try it!</button>
	<script>
		window.addEventListener("resize",function(){
			document.getElementById("demo").innerHTML=Math.random();
		})
	</script>
	
</body>

</html>
