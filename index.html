<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Can Validate Input</title>
</head>
<body>
	<h1>JavaScript Form</h1>	
	<input type="text" id="numb">
	<button type="button" onclick="myFunction()">Кнопка</button>
	<p id="demo">XXXXXX</p>
	<script>
		function myFunction(){
			var x,text;
			x=document.getElementById("numb").value;
			if(isNaN(x)|| x<1 || x>10){
				text="Input not valid";
			}else{
				text="Input OK"
			}
			document.getElementById("demo").innerHTML =text;
		}
	</script>
</body>
</html>
