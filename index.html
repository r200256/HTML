<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Java Script Arrays </h2>
	<p id="demo">Offise Microsoft JAva Script Sring Metods Replace()</p>
	<!--<p id="demo1">LOLlolLOLlol</p>-->
	<script>
		var fruits,text,fLen,i;
		fruits=["Banana","Orange","Apple","Mango"];
		fLen=fruits.length;

		text="<ul>";
		for(i=0;i<fLen;i++){
			text+="<li>"+fruits[i]+"</li>";
		}
		text+="</ul>";
		document.getElementById("demo").innerHTML=text;
	</script>
</body>
</html>
