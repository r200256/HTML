<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Setter</title>
</head>
<body>
	<p id="demo"></p>
	<script>
		function Person(first,last,age,eye){
			this.firstname=first;
			this.lastName=last;
			this.age=age;
			this.eyeColor=eye;
		}
		Person.prototype.nationality="English";
		var myFather = new Person("John","Doe",50,"blue");
		document.getElementById("demo").innerHTML="Ta-dam"+myFather.nationality;
	</script>
</body>
</html>
