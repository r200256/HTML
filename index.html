<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnJavaScript</title>
</head>
<!--<script src="style.js"></script>-->

<body>
	<script>
		var str="Ослик Иа-Иа посмотрел на виадук"; // ищем в этой строке
		var target = "Иа";
		var pos = 0;
		while(true) {
			var foundPos = str.indexOf(target, pos);
			if (foundPos==-1) break;
			console.log(foundPos);
			//debugger;
			pos=foundPos+1;
		}


	</script>

</body>
</html>
