<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnJavaScript</title>

<body>
	<script>
	//ucFirst("вася") == "Вася";
	//ucFirst("") == ""; // нет ошибок при пустой строке
	var str1="вася";
	function test (str){
		var st="";
		for (var i=0;i<str.length;++i){
			if ((i%2)!==0) {
				st+=str[i].toUpperCase();
				//console.log(i);
			} else {
				st+=str[i].toLowerCase();
			}
			
		}
		return console.log(st);
	}
	test(str1);
	</script>
</body>
</html>
