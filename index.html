<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript</title>
</head>
<body>
	<h2>JavaScript addEventListaner()</h2>
	<p>Paragraf Paragraf Paragraf</p>
	<p id="demo">BBBBBBBBBBBBBBB</p>
	<script>
		var p1=5,p2=7;
		document.getElementById("demo").addEventListener("click",function(){
			myFunction(p1,p2);
		});
		function myFunction(a,b){
			var result=a*b;
			return document.getElementById("demo").innerHTML=result;
		}
	</script>
</body>
</html>
