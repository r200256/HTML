<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Event DOM</title>
</head>
<body>
	<div style="position:relative">
		<div id="de" onmousedown="mOver(this)" onmouseup="mOut(this)" style="width: 200px; height: 200px;">Ну наведи на меня мышку</div>
	</div>
	<script>
		function mOver(obj){
			obj.innerHTML="Навел отлично чувак";
			css();
			document.getElementById("de").style.background="red";
		}
		function mOut(obj){
			obj.innerHTML="Потеря фокуса";
			css();
			document.getElementById("de").style.background="green";
		}
		function css(){
			
			document.getElementById("de").style.position="absolute";
			document.getElementById("de").style.top="50%";
			document.getElementById("de").style.left="50%";
		}
	</script>
</body>

</html>
