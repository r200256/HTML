<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Java Script Convert string to Lower and Upper </h2>	
	<p id="demo">Offise Microsoft JAva Script Sring Metods Replace()</p>
	<p id="demo1">LOLlolLOLlol</p>
	<button onclick="myFunction()">Жми Сюда</button>
	<script>
	
		function myFunction(){
			
			var text=document.getElementById("demo").innerHTML;
			document.getElementById("demo").innerHTML=text.toLowerCase();
			document.getElementById("demo1").innerHTML=text.toUpperCase();
			}
	
	</script>
</body>
</html>
