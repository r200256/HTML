<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnJavaScript</title>
</head>
<body>
	<script>
		var arg=prompt("Введите arg?");
		switch(arg){
			case '0':
			case '1':
				alert("Один или Ноль");
			case '2': 
				alert("Два");
				break;
			case 3:
				alert("Никогда не выполниться");
			default:
				alert("Неизвестное значение:"+ arg);
		}
	</script>

</body>
</html>
