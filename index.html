<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Setter</title>
</head>
<body>
	<p id="demo1"></p>
	<p id="demo"></p>
	<script>
		var person={
			firstName:"John",
			lastName:"Doe",
			language: "NO",
			set lang(value){
				this.language=value;
			}
		};
		document.getElementById("demo1").innerHTML=person.language;
		person.lang="ru";
		document.getElementById("demo").innerHTML=person.language;
	</script>
</body>
</html>
