<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Java Script Logig --> if elseif else </h2>
	<p id="demo">Offise Microsoft JAva Script Sring Metods Replace()</p>
	<!--<p id="demo1">LOLlolLOLlol</p>-->
	<button onclick="myFunction()">Try it</button>
	<script>
	function myFunction(){
		var greeting;
		var time=new Date().getHours();
		if(time<10){
			greeting="Good morning";
		} else if(time<20){
			greeting="Goog day";
		} else{
			greeting="Good evening";
		}
		document.getElementById("demo").innerHTML=greeting+time;
	}
		
	</script>
	
</body>
</html>
