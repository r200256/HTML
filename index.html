<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnJavaScript</title>
</head>
<body>
	<script>
		//Есть 5 «примитивных» типов: number, string, boolean, null, undefined и 6-й тип – объекты object.
		typeof undefined // "undefined"

		typeof 0 // "number"

		typeof true // "boolean"

		typeof "foo" // "string"

		typeof {} // "object"

		typeof null // "object"  (1)

		typeof function(){} // "function"  (2)
	</script>

</body>
</html>
