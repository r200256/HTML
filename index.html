<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript function Apply с аргументами</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var person={
			fullName:function(city,country){
				return this.firstName+"-"+this.lastName+","+city+","+"country";
			}
		}
		var person1={
			firstName:"John",
			lastName:"Doe"
		}
		var person2={
			firstName:"Mary",
			lastName:"Duik"
		}
		var x=person.fullName.apply(person2,["London",["Moscow"]]);
		document.getElementById("demo").innerHTML=x;
	</script>
</body>
</html>
