<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>LearnJavaScript</title>

<body>
	<script>
	var user = {
		name:"Vasia",
		age:30
	};
	var clone = {};
	for (var key in user) {
		clone[key] = user[key];
	}
	clone.name="Igor";
	console.log(user.name);
	console.log(clone.name);
	</script>
</body>
