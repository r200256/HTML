<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript Global variable</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		var counter=0;
		function add(){
			counter+=1;
		}
		add();
		add();
		add();
		add();
		add();
		document.getElementById("demo").innerHTML="The counter is - "+counter;
	</script>
</body>
</html>
