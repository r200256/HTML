<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>Java Script Objects</h2>
	<p id="demo">Какой-то Текст</p>
	<script>
		
		var person = {
			firstName:"John",
			LastName:"Doe",
			age:50,
			eyeColor:"blue"
		};
		document.getElementById("demo").innerHTML=
		person.firstName
		+"---"+
		person.LastName
		+"---"+
		person.age
		+"---"+
		person.eyeColor;
	</script>
</body>
</html>
