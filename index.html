<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript function arguments.length</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		function findMax(){
			var i;
			var max = -Infinity;
			for(i=0;i<arguments.length;i++){
				if (arguments[i]>max) {
					max=arguments[i];	
				}
			}
			return max;
			//document.getElementById("demo").innerHTML=findMax(4,5,6);
		}
		document.getElementById("demo").innerHTML=findMax(44,5,6);
	</script>
</body>
</html>
