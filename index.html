<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript function constructor</title>
</head>
<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script>
		function myFunction(arg1,arg2){
			this.firstName=arg1;
			this.lastName=arg2;
			this.diem=function() {
				return "<hr>"+this.firstName+"----000---"+this.lastName;
			};
		}
		var x=new myFunction("John","Doe");
		document.getElementById("demo").innerHTML=x.firstName+"<-->"+x.lastName+x.diem();
	</script>
</body>
</html>
