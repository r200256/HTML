<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LearnJavaScript</title>
  </head>
  <!--<script src="style.js"></script>-->

  <body>
    <script>
      "use strict";
      var arr = [];
      for (var i = 2; i < 100; i++) {
        arr[i] = i;
      }
      var p = 2;
      do {
        for (i = 2 * p; i < 100; i += p) {
          arr[i] = false;
		}
		for (i=p+1;i<100;i++){
			if(arr[i])break;
		}
		p=i;
	  } while (p * p < 100);
	  var sum=0;
	  for (i=0;i<arr.length;i++){
		  if (arr[i]){
			  sum+=i;
		  }
	  }
      /*
	  for (i=2;i<arr.length;i++){
		  if (i*i==arr[i])
		  arr.aplice(i,0);
	  }
	  */
	  console.log(arr);
	  console.log(sum);
    </script>
  </body>
</html>
