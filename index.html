  <body>
    <script>
		"use strict";
	  var arr = [5, 4, 3, 8, 0,55,998,545,87,887,5454,878,545,87,58,121,48,1,4,4,4,5,4,];
	  
      function filterRange(arr, a, b) {
		  var rezult=[];
		  for (var i=0;i<arr.length;++i){
			  if (arr[i]>=a && arr[i]<=b)
			  rezult.push(arr[i]);
		  }
		  return console.log(rezult);
	  }

      var filtered = filterRange(arr, 3, 5);
      // теперь filtered = [5, 4, 3]
      // arr не изменился
    </script>
