<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Finding HTML Elements by by Query selector</title>
</head>
<body>
<h1>Finding HTML Elements by by Query selector</h1>
	<form action="#" id="frm1">
		First name <input type="text" name="fname" value="Donald">
		Last name <input type="text" name="lname" value="Duck">
		<input type="submit" value="XXL">
	</form>
	<button onclick="myFunction()">Go</button>
	<p id="demo"></p>
	<script>
		function myFunction(){
			var x=document.forms["frm1"];
			var text="";
			var i;
			for(i=0;i<x.length;i++){
				text+=x.elements[i].value+"<br>";
			}
			document.getElementById("demo").innerHTML=text;
		}
	</script>
</html>
